<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header text-center">
              <h1 id="title">freeCodeCamp Survey Form</h1>
              <p id="description">
                Thank you for taking the time to help us improve the platform
              </p>
            </div>
            <div class="card-body">
              <form action="" id="survey-form">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label
                        class="form-label fw-semibold"
                        id="name-label"
                        for="name"
                        >Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        placeholder="Enter your name"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label
                        class="form-label fw-semibold"
                        id="email-label"
                        for="email"
                        >Email</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label
                        class="form-label fw-semibold"
                        id="age-label"
                        for="age"
                        >Age</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="age"
                        name="age"
                        placeholder="Enter your age"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label
                        class="form-label fw-semibold"
                        id="number-label"
                        for="number"
                        >Phone</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="number"
                        name="number"
                        placeholder="Enter your Number"
                        min="10"
                        max="20"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-label fw-semibold"
                        >Would you recommend freeCodeCamp to a friend?</label
                      >
                      <div class="form-check">
                        <input
                          type="radio"
                          class="form-check-input"
                          name="radio"
                          id="definitely"
                          value="definitely"
                          checked
                        />
                        <label for="definitely" class="form-check-label"
                          >Definitely</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          type="radio"
                          class="form-check-input"
                          name="radio"
                          id="maybe"
                          value="maybe"
                        />
                        <label for="maybe" class="form-check-label"
                          >Maybe</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          type="radio"
                          class="form-check-input"
                          name="radio"
                          id="notSure"
                          value="not sure"
                        />
                        <label for="notSure" class="form-check-label"
                          >Not sure</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-label fw-semibold" for="dropdown"
                        >What is your favorite feature of freeCodeCamp?</label
                      >
                      <select
                        name="dropdown"
                        id="dropdown"
                        class="form-control"
                      >
                        <option value="">Select an option</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="Open Source">Open Source</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-label fw-semibold" for="checkbox"
                        >What would you like to see improved? (Check all that
                        apply)</label
                      >
                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          name="checkbox"
                          id="fe"
                          value="fe"
                        />
                        <label for="fe" class="form-check-label"
                          >Front-end Projects</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          name="checkbox"
                          id="be"
                          value="be"
                        />
                        <label for="be" class="form-check-label"
                          >Back-end Projects</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          name="checkbox"
                          id="data-visualization"
                          value="data-visualization"
                        />
                        <label for="data-visualization" class="form-check-label"
                          >Data Visualization</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          name="checkbox"
                          id="challenges"
                          value="challenges"
                        />
                        <label for="challenges" class="form-check-label"
                          >Challenges</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          name="checkbox"
                          id="open-source"
                          value="open-source"
                        />
                        <label for="open-source" class="form-check-label"
                          >Open Source Community</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          name="checkbox"
                          id="gitter-help-room"
                          value="gitter-help-room"
                        />
                        <label for="gitter-help-room" class="form-check-label"
                          >Gitter help rooms</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          name="checkbox"
                          id="vidoes"
                          value="vidoes"
                        />
                        <label for="vidoes" class="form-check-label"
                          >Videos</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          name="checkbox"
                          id="city-meetups"
                          value="city-meetups"
                        />
                        <label for="city-meetups" class="form-check-label"
                          >City Meetups</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          name="checkbox"
                          id="wiki"
                          value="wiki"
                        />
                        <label for="wiki" class="form-check-label">Wiki</label>
                      </div>
                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          name="checkbox"
                          id="forum"
                          value="forum"
                        />
                        <label for="forum" class="form-check-label"
                          >Forum</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          name="checkbox"
                          id="additional-courses"
                          value="additional-courses"
                        />
                        <label for="additional-courses" class="form-check-label"
                          >Additional Courses</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-label fw-semibold" for="textarea"
                        >Any comments or suggestions?
                      </label>
                      <textarea
                        name="textarea"
                        id="textarea"
                        cols="35"
                        rows="12"
                        class="form-control"
                      ></textarea>
                    </div>
                  </div>
                  <div class="col-md-12 d-flex justify-content-end">
                    <div class="form-group">
                      <button type="submit" id="submit" class="btn btn-primary">
                        Submit
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
